<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>
MythTV Web Server
</title>
<link rel="stylesheet"    href="/css/site.css"         type="text/css">
<link rel="stylesheet"    href="/3rdParty/jquery/jqueryUI/css/jquery-ui.css" type="text/css">
<link rel="stylesheet"    href="/css/setup.css"        type="text/css">
<link rel="stylesheet"    href="/3rdParty/jquery/jqueryFileTree/jqueryFileTree.css" type="text/css" media="screen">
<link rel="stylesheet"    href="/3rdParty/jquery/jqueryMultiSelect/css/jquery.multiselect.css" type="text/css">
<link rel="stylesheet"    href="/3rdParty/jquery/jqueryGrid/css/ui.jqgrid.css" type="text/css">
<link rel="icon"          href="/images/favicon.ico"   type="image/x-icon">
<link rel="shortcut icon" href="/images/favicon.ico"   type="image/x-icon">
<script type="text/javascript"  src="/js/util.qjs"></script>
<script type="text/javascript"  src="/js/databaseutil.js"></script>
<script type="text/javascript"  src="/3rdParty/jquery/jquery-2.0.3.js"></script>
<script type="text/javascript"  src="/3rdParty/jquery/jqueryUI/js/jquery-ui-1.10.3.js"></script>
<script type="text/javascript"  src="/3rdParty/jquery/jqueryContextMenu/js/jquery.contextmenu.js"></script>
<script type="text/javascript"  src="/3rdParty/jquery/jqueryMultiSelect/js/jquery.multiselect.js"></script>
<script type="text/javascript"  src="/3rdParty/jquery/jqueryGrid/js/grid.locale-en.js"></script>
<script type="text/javascript"  src="/3rdParty/jquery/jqueryGrid/js/jquery.jqGrid.js"></script>
<script type="text/javascript"  src="/3rdParty/jquery/jqueryJScroll/jquery.jscroll.js"/></script>
<script type="text/javascript"  src="/js/menu.js"></script>

<script type="text/javascript">

$(document).ready(function() {
    $('#header_status').hide();
    $('#header_error').hide();
    loadDiv("menu-bg", "/menu.qsp");
    $('.menu').initMenu();
    showHostName();
    loadContent('/misc/overview.qsp');
});

$(document).keyup(function(e) {
    handleKeyPress(e);
}); 

</script>
</head>
<body>

<div id="header">
    <div id="header_logo">
        <a href="/"><img src="/images/mythtv.png" class="png" width="180" height="64" border="0" alt="MythTV"></a>
    </div>
</div>

<div id="menu-tab" onMouseOver="showMainMenu()">
<div>&#9660; <span>Menu</span> &#9660;</div>
</div>

<div id="menu-bg">
</div>

<!--<div id="hostname">
</div>-->

<div id="content" onMouseOver="hideMainMenu()">
</div>

<div id='header_status' class="ui-state-highlight ui-corner-all" style="margin-top: 20px; padding: 0 .7em;"> 
    <p><span class="ui-icon ui-icon-info" style="float: left; margin-right: .3em;"></span>
    <div id='header_status_message'>
    </div>
</div>

<div id='header_error' class="ui-state-error ui-corner-all" style="padding: 0 .7em;"> 
    <p><span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span> 
    <div id="header_error_message">
    </div>
</div>

<div id='edit' title='Setup Wizard'>
</div>

<div id='iconBrowser' title='Channel Icon Browser'>
</div>

<div id='helpWindow' title='Help'>
</div>

<div id='confirmWindow' title='Are You Sure?'>
</div>

<div id='fileBrowserWindow'>
    <div id='fileBrowser'>
    </div>
</div>

<div id='busyPopup' title='Please be patient'>
    <p><i18n>Loading ...</i18n></p>
</div>

<div id='debug' title='Debugging Popup'> <!-- Don't remove, used for developer debugging -->
</div>

</body>
</html>
