<html>
<head>
<title>
MythTV mythbackend Internal Web Server
</title>
<link rel="stylesheet"    href="/css/site.css"         type="text/css">
<link rel="stylesheet"    href="/css/jquery-ui.css"    type="text/css">
<link rel="stylesheet"    href="/css/menustyle.css"    type="text/css">
<link rel="stylesheet"    href="/css/setup.css"        type="text/css">
<link rel="icon"          href="/images/favicon.ico"   type="image/x-icon">
<link rel="shortcut icon" href="/images/favicon.ico"   type="image/x-icon">
<script language="JavaScript" type="text/javascript"  src="/js/util.qjs"></script>
<script language="JavaScript" type="text/javascript"  src="/js/jquery.min.js"></script>
<script language="JavaScript" type="text/javascript"  src="/js/jquery-ui.min.js"></script>
<script language="JavaScript" type="text/javascript"  src="/js/menu.js"></script>

<script language="JavaScript" type="text/javascript">

$(document).ready(function() {
    loadDiv("menu-bg", "/menu.qsp");
    loadContent("/misc/overview.qsp");
    showHostName();
    $('.menu').initMenu();
});

</script>
</head>
<body>

<div id="header">
    <div id="header_logo">
        <a href="/"><img src="/images/mythtv.png" class="png" width="180" height="64" border="0" alt="MythTV"></a>
    </div>

    <div id='header_status'></div>
    <div id='header_error'></div>
</div>

<div id="menu-bg">
</div>

</div>

<div id="hostname">
</div>

<div id="content">
</div>

<div id='edit-bg'>
</div>
<div id='editborder'>
    <div id='editStatusMessage' class='statusMessage'></div>
    <div id='editErrorMessage' class='errorMessage'></div>
    <div id='editcontent'>
    </div>
    <div id='editclosebutton' class='CloseButton'>
        <a href='javascript:hideEditWindow()'>Close [X]</a><br>
    </div>
</div>

<div id='helpWindow'>
    <div id='helpTitle' class='Title'>
    </div>
    <div id='helpContent'>
    </div>
    <div id='helpCloseButton' class='CloseButton'>
        <a href='javascript:hideHelpWindow()'>Close [X]</a><br>
    </div>
</div>

</body>
</html>
