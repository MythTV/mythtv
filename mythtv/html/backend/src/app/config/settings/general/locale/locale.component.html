<form class="ml-3 mr-3" name="locale" #locale="ngForm" (ngSubmit)="saveForm()">
    <p-card class="m-5" [style]="{'width':'100%'}">
        <ng-template pTemplate="title">
            {{ 'settings.locale.title' | translate }}
        </ng-template>
        <ng-template pTemplate="subtitle">
            {{ 'settings.locale.subtitle' | translate }}
        </ng-template>
        <ng-template pTemplate="TV Formats">
            <div class="grid">
                <p-fieldset class="mb-4 w-full" legend="{{ 'settings.locale.tvformat_label' | translate }}">
                    <div class="form-group field">
                        <label for="tvformat" class="label block">TV Format</label>
                        <p-dropdown [options]="m_TVFormats" [(ngModel)]="TVFormat" class="w-full mb-2" name="tvformat"
                            aria-describedby="tvformat-help">
                        </p-dropdown>
                        <small class="block mt-2" id="tvformat-help">
                            {{ 'settings.locale.tvformat_desc' | translate }}
                        </small>
                    </div>

                    <div class="form-group field">
                        <label for="vbiformat" class="label block">{{ 'settings.locale.vbiformat_label' | translate
                            }}</label>
                        <p-dropdown [options]="m_vbiFormats" [(ngModel)]="VbiFormat" class="mb-5  w-full"
                            name="vbiformat" aria-describedby="vbiformat-help">
                        </p-dropdown>
                        <small class="block mt-2" id="vbiformat-help">
                            {{ 'settings.locale.vbiformat_desc' | translate }}
                        </small>
                    </div>
                </p-fieldset>

                <p-fieldset class="mb-4 w-full" legend="Frequency Tables">
                    <div class="form-group field">
                        <label for="freqtable" class="label block">{{ 'settings.locale.channfreq_label' | translate
                            }}</label>
                        <p-dropdown [options]="m_FreqTables" [(ngModel)]="FreqTable" class="mb-2 w-full"
                            name="freqtable">
                        </p-dropdown>
                        <small class="block pt-2" id="freqtable-help">
                            {{ 'settings.locale.channfreq_desc' | translate }}
                        </small>
                    </div>
                </p-fieldset>
            </div>
        </ng-template>

        <ng-template pTemplate="footer">
            <div class="grid nogutter">
                <div class="col-12">
                    <p-message *ngIf="this.successCount > 0 && this.errorCount == 0 && !locale.dirty" severity="success"
                        text="{{ 'common.savesuccess' | translate }}"></p-message>
                    <p-message *ngIf="this.errorCount > 0" severity="error"
                        text="{{ 'common.networkfail' | translate }}"></p-message>
                </div>
                <p-button class="col pr-1" label="{{'common.save' | translate}}" icon="pi pi-save" iconPos="left"
                    (onClick)="saveForm(); locale.form.markAsPristine()"
                    [disabled]="!locale.dirty || setupService.schedulingEnabled"></p-button>
            </div>
        </ng-template>

    </p-card>

</form>
