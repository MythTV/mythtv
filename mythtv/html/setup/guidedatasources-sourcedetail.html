<div id='sourcesettings'>
    <h3><a href="#">Basic Settings</a></h3>
    <div id='sourcedetail-basicsettings'>
        <p>
        <table width="100%" cellpadding="0" cellspacing="10" border="0">
            <tr>
                <td>Source Name:</td><td style="text-align:right;"><input id='sourceDetailSettingSourceName' /></td>
            </tr>
            <div id='schedulesdirectconfig'>
                <tr>
                    <td>User Name:</td><td style="text-align:right;"><input id='sourceDetailSettingSDUserName' /></td>
                </tr>
                <tr>
                    <td>Password:</td><td style="text-align:right;"><input type='password' id='sourceDetailSettingSDPassword' /></td>
                </tr>
            </div>
            <div id='eitconfig'>
                <tr>
                    <td width="100%"><input id='channelDetailSettingUseEIT' type='checkbox'/> Use Over-the-air guide data for this source</td>
                </tr>
            </div>
        </table>
        </p>
    </div>

    <h3><a href="#">Advanced Settings</a></h3>
    <div id='sourcedetail-advancedsettings'>
        <p>
        <table width="100%" cellpadding="0" cellspacing="10" border="0">
            <tr>
                <td>Frequency Table:</td><td style="text-align:right;"><input id='sourceDetailSettingFrequencyTable' /></td>
            </tr>
            <tr>
                <td>NIT ID:</td><td style="text-align:right;"><input type='number' id='sourceDetailSettingNITId' /></td>
            </tr>
            <tr>
                <td>Configuration Path:</td><td style="text-align:right;"><input id='sourceDetailSettingConfigPath' /></td>
            </tr>
        </table>
        </p>
    </div>

    <h3><a href="#">Expert Information</a></h3>
    <div id='sourcedetail-expertsettings'>
        <p>
        <table width="100%" cellpadding="0" cellspacing="10" border="0">
            <tr>
                <td width="50%">Source ID:</td><td><div style="text-align:right" id='sourceDetailSettingSourceId'></div></td>
            </tr>
        </table>
        </p>
    </div>

</div>
